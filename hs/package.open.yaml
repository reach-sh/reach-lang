name:                reach
version:             0
github:              "reach-sh/reach-lang"
license:             Apache-2.0
author:              "Reach"
maintainer:          "jay@reach.sh"
copyright:           "2019 Reach"
description:         Please visit the GitHub repository <https://github.com/reach-sh/reach-lang#readme>

extra-source-files:
- rsh/stdlib.rsh
- sol/stdlib.sol
- smt2/runtime.smt2
- app/reach/embed/**/*

dependencies:
- aeson
- aeson-pretty
- amazonka
- amazonka-core
- amazonka-pinpoint
- amazonka-pinpoint-email
- async
- base >= 4.7 && < 5
- base64
- bytestring
- containers
- cookie
- cryptonite
- data-default-class
- deepseq
- digest
- directory
- dlist
- edit-distance
- extra
- file-embed >= 0.0.9
- filepath
- generic-deriving
- hexstring
- hspec
- hspec-smallcheck
- hspec-wai
- http-client
- http-client-tls
- http-conduit
- http-media
- io-capture
- language-javascript >= 0.7.1.1
- lattices
- lens
- loop
- main-tester
- memory
- mtl
- mysql-simple
- optparse-applicative
- OTP
- parsec
- parsec-numbers
- pretty-show
- pretty-simple
- prettyprinter
- process
- process-extras
- random
- regex
- safe
- scientific
- scotty >= 0.12
- scrypt
- search-algorithms
- servant
- servant-client
- servant-auth
- servant-auth-server
- servant-server
- silently
- simple-smt
- smallcheck
- stm
- system-filepath
- tasty
- tasty-ant-xml
- tasty-discover
- tasty-golden
- tasty-hedgehog
- tasty-hspec
- tasty-html
- tasty-hunit
- tasty-quickcheck
- tasty-smallcheck
- temporary
- text
- time
- tomland
- transformers
- unix-compat
- unordered-containers
- utf8-string
- uuid
- vector
- wai
- wai-cors
- wai-extra
- warp
- yaml
- neat-interpolation
- pretty-terminal
- generic-data
- zlib
- exceptions
- tomland
- base16
- attoparsec
- Glob

default-extensions:
- BangPatterns
- DeriveAnyClass
- DeriveDataTypeable
- DeriveGeneric
- DerivingStrategies
- EmptyDataDeriving
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NumericUnderscores
- OverloadedStrings
- PartialTypeSignatures
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StrictData
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeSynonymInstances

ghc-options:
- -Wall
- -Werror
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wmissing-export-lists
# - -Wpartial-fields
- -Wwarn=unused-top-binds
# - -Wmonomorphism-restriction # XXX
- -O2
- -fwrite-ide-info
- -hiedir=.hie

flags:
  everest:
    description: Build with Reach Everest
    manual: True
    default: False

when:
  - condition: flag(everest)
    cpp-options: -DREACH_EVEREST

library:
  source-dirs: src
  when:
  - condition:           false
    other-modules:       Paths_reach
tests:
  reach-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reach

_std_exe: &std-exe
  main:                  Main.hs
  when: # https://github.com/sol/hpack/issues/303#issue-340890073
  - condition:           false
    other-modules:       Paths_reach
  ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  dependencies:
  - reach

executables:
  reachc:
    <<: *std-exe
    source-dirs:         app/reachc
  reach-id-client:
    <<: *std-exe
    source-dirs:         app/reach-id-client
  reach:
    main:                Main.hs
    source-dirs:         app/reach
    when:
    - condition:         false
      other-modules:     Paths_reach
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path
    dependencies:
    - neat-interpolation
    - parsec
    - safe
    - unix
    - unix-time
    - reach
  proto-stub:
    <<: *std-exe
    source-dirs:         app/proto-stub
  reachpc:
    <<: *std-exe
    source-dirs: app/reachpc
