<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Reach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles.min.css?v=46">
</head>

<body class="container-fluid noscroll">

  <div class="row">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
      <a class="navbar-brand" href="/en/"><img src="/assets/logo.png" width="32" height="26" alt="logo"></a>
      <a id="mi-home" class="navbar-brand" href="/en/">Reach</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbar-collapse">

        <div class="navbar-nav me-auto">
          <a id="mi-docs" class="nav-link follow" href="/en/books/essentials/"><span>Documentation</span></a>
          <a id="mi-articles" class="nav-link follow" href="/en/pages/articles/"><span>Articles</span></a>
          <!--<a id="mi-community" class="nav-link follow" href="/en/pages/community/"><span>Community</span></a>-->
        </div>

        <div class="navbar-nav" style="cursor: pointer;">
          <li class="nav-item nav-link">
            <a class="nav-link-a follow" href="https://discord.com/invite/AZsgcXu"><i class="fab fa-discord fa-lg"></i></a>
            <a class="nav-link-a follow" href="https://github.com/reach-sh/reach-lang"><i class="fab fa-github fa-lg"></i></a>
            <a class="nav-link-a follow" href="https://twitter.com/reachlang"><i class="fab fa-twitter fa-lg"></i></a>
            <a class="nav-link-a follow" href="https://www.youtube.com/c/Reachsh"><i class="fab fa-youtube fa-lg"></i></a>
            <a class="nav-link-a follow" href="https://www.reddit.com/r/reach_sh"><i class="fab fa-reddit-square fa-lg"></i></a>
          </li>
        </div>

        <div class="navbar-nav ms-1 ms-lg-2" style="cursor: pointer;">
          <!--<a class="nav-link follow" href="/en/pages/account/">Account</a>-->
          <a class="nav-link follow" href="/en/pages/search/"><i class="fas fa-search fa-lg"></i></a>
        </div>

      </div>
    </header>
  </div>

  <main class="row">

    <!--BOOK COLUMN-->
    <div id="book-col" class="col display" style="display:none;">
      <div class="row chapter">
        <div class="col my-auto">
          <div id="about-this-book" class="book-title"></div>
        </div>
        <div class="col-auto x-icon-col">
          <button class="btn btn-outline-secondary btn-sm hide-book-icon"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </div>
    <!--END BOOK COLUMN-->

    <!--PAGE COLUMN-->
    <div id="page-col" class="col display" style="display:none;">
      <div class="hh-viewer-wrapper" style="margin-right: auto; margin-left: auto;">
        <div class="hh-page-header">
          <div class="row">
            <div class="col-auto show-book-col pe-0">
              <button class="btn btn-outline-secondary btn-sm show-book-col"><i class="fas fa-bars"></i></button>
            </div>

            <div class="col">
              <div class="row">
                <div class="col"><span class="title">&nbsp;</span></div>
                <div class="col-auto">
                  <div class="btn-group btn-group-sm" role="group" aria-label="">
                    <button class="btn btn-outline-secondary btn-sm edit-btn"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn btn-outline-secondary btn-sm refresh"><i class="fas fa-sync-alt"></i></button>
                    <button class="btn btn-outline-secondary btn-sm show-otp-col"><i class="fas fa-bars"></i></button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-auto">
                  <span class="author"></span>
                  <span class="published-date"></span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="hh-versions" style="display:none;">
          <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" id="versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a version</button>
          <div class="dropdown-menu" aria-labelledby="versions"></div>
        </div>
        <div class="hh-viewer"></div>
      </div>
    </div>
    <!--END PAGE COLUMN-->

    <!--OTP COLUMN-->
    <div id="otp-col" class="col display" style="display:none;">
      <ul>
        <li class="active top">
          <div class="row">
            <div class="col my-auto"><a href="#on-this-page" class="active"><strong>On This Page</strong></a></div>
            <div class="col-auto my-auto">
              <button class="btn btn-outline-secondary btn-sm hide-otp-icon"><i class="fas fa-times"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--END OTP COLUMN-->

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@reach-sh/stdlib@latest/dist/browser/reachsdk.min.js"></script>
  <script src="/assets/scripts.min.js?v=46" type="module"></script>

</body>

</html>
