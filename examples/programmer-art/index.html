<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Art UI</title>


<style type="text/css">
body         { background-color: #FFFFFF;
               font-family: Optima, Palatino, Arial, sans-serif, Helvetica;
	       padding:0ex 0ex 0ex 0ex ;
	       margin: 0ex 0ex 0ex 0ex ;
}
hr {
  border: 0;
  width: 90%;
  height: 2px;
  color: #e3e7ef;
  background-color: #e3e7ef;
  margin:3ex 2ex 0ex 0ex ;
}
h1 {
  font-family: Optima,Segoe,Segoe UI,Candara,Calibri,Arial,sans-serif;
  color:#333333;
  font-size:3.7em;
  letter-spacing:-2px;
}
h2 {
  font-family: Optima,Segoe,Segoe UI,Candara,Calibri,Arial,sans-serif;
  color:#333333;
  padding: 0.5em;
}

h3 {
  font-family: Optima,Segoe,Segoe UI,Candara,Calibri,Arial,sans-serif;
  color:#444444;
}

h4 {
  font-family: Optima,Segoe,Segoe UI,Candara,Calibri,Arial,sans-serif;
  color:#777777;
  padding: 0.5em;
}
big {
  font-size:1.3em;
}
spam {
  color:#ffffff;
}

a {
  padding: .2em;
}

html { font-size: 22px !important }

@media (pointer: coarse) {
   a {
    padding: .4em;
  }
}
img {
max-width: 300px;
}
a:link {
  color:#444444;
  text-decoration: underline;
}
a:visited {
  color:#444444;
}
a:hover {
  color:#222222;
  text-decoration:none;
}
a:active {
  color:#000000;
}
p.small {
    font-variant: small-caps;
}

body, html {
  height: 100%;
}

#output {
  height: 30%;
  background-color: black;
  color: white;
}
</style>

</head>
<body>
    <div id="output" width="20%"> $ welcome </div>
    <form>
      <button type="button" id="pingButton">Ping</button>
      <button type="button" id="loadButton">Load</button>
      <button type="button" id="initButton">Init</button>

      <input type="text" id="initForActor">
      <input type="text" id="initForState">
      <button type="button" id="initForButton">Init For</button>

      <input type="text" id="resForState">
      <input type="text" id="resForAction">
      <input type="text" id="resWithVal">
      <input type="text" id="resForActor">
      <button type="button" id="respondButton">Respond</button>

      <input type="text" id="statusFor">
      <button type="button" id="statusButton">Get Status</button>

      <button type="button" id="statesButton">Get States</button>

      <input type="text" id="stateActionsFor">
      <button type="button" id="actionsButton">Get State Actions</button>

      <input type="text" id="stateGlobalsFor">
      <button type="button" id="globalsButton">Get State Globals</button>

      <input type="text" id="stateLocalsFor">
      <button type="button" id="localsButton">Get State Locals</button>

      <button type="button" id="resetButton">Reset</button>

    </form>
    <script type="module" src="/index.js"></script>
</body>
</html>
