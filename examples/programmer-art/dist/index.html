<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Simulator</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Source+Sans+Pro:wght@200&family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/nord.min.css" integrity="sha512-U/cZqAAOThvb4J9UCt/DWkkjoJWHXvutFDS/nZmZlirci2ZMuH6qFokOQDuuKgE7pXD+FmhDNH2jT43x0GreCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid">

<div class="row top-level-row">
  <div class="col-4 top-level-div">
    <div class="bordered code-container">
      <pre class="language-javascript"><code id="cx"></code></pre>
    </div>
  </div>
  <div class="col-7 top-level-div">

    <div class="row half-row d-flex flex-row-reverse">
      <div class="col-1">
        <div class="quite-margin">
          <button type="button" id="load-script" class="btn btn-outline-light btn-sm">Load Session <i class="bi bi-play-circle"></i></button>
        </div>
        <div class="quite-margin">
          <button type="button" id="save-script" class="btn btn-outline-light btn-sm">Save Session <i class="bi bi-clipboard"></i></button>
        </div>
      </div>

      <div class="col-10">
        <div id="spa" class="bordered"> </div>
      </div>

    </div>

    <div class="row half-row">
      <div class="col-12">
        <div id="cy" class="bordered"> </div>
      </div>
    </div>

  </div>

</div>



</div>


<script type="module" src="main.js"></script>

<footer>v0.3.2</footer>
</body>
</html>
