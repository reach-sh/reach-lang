<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Simulator</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Source+Sans+Pro:wght@200&family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/grayscale.min.css" integrity="sha512-l1aMiXy5BTqq3S5n9RlJZzuCPA9VV2DOxkbW8eOErdvJhTdhkKVnuJd+tjY0FA5HXrYHao64+234j2Iuuzjceg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<div class="container-fluid">

<div class="row">
  <div class="col-4">
    <div class="bordered code-container">
      <pre class="language-javascript"><code id="cx"></code></pre>
    </div>
  </div>
  <div class="col-7">
    <div class="row half-row">
      <div class="col-6">
        <div id="cy" class="bordered"> </div>
      </div>
      <div class="col-5">
        <div id="spa" class="bordered"> </div>
      </div>
    </div>
    <div class="row half-row">
      <div class="col-4">
        <div id="input">
          <button type="button" id="load-script" class="btn btn-outline-secondary btn-sm">Load Script <i class="bi bi-play-circle"></i></button>
          <button type="button" id="save-script" class="btn btn-outline-secondary btn-sm">Save Script <i class="bi bi-clipboard"></i></button>
        </div>
      </div>
    </div>

  </div>

</div>

</div>


<script type="module" src="main.js"></script>

<footer>v0.3</footer>
